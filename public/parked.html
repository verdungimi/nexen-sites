<!DOCTYPE html>
<html lang="hu">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nexen Sites - Prémium Weboldal Készítés 10 Nap Alatt</title>
  <meta name="description" content="Nexen Sites - Prémium weboldal készítés 10 nap alatt. Modern, gyors, mobilbarát weboldalak vállalkozásoknak.">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      text-align: center;
      max-width: 600px;
      width: 100%;
    }

    .logo {
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }

    .logo svg {
      width: 120px;
      height: 120px;
      filter: drop-shadow(0 0 30px rgba(124, 92, 255, 0.5));
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0px);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 20px;
      background: linear-gradient(135deg, #7C5CFF 0%, #50AEDF 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .description {
      font-size: 1.2rem;
      line-height: 1.6;
      color: #A8B3C7;
      margin-bottom: 40px;
    }

    .highlight {
      color: #ffffff;
      font-weight: 600;
    }

    .coming-soon {
      font-size: 0.9rem;
      color: #7C5CFF;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2rem;
      }

      .description {
        font-size: 1rem;
      }

      .logo svg {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
        <defs>
          <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#7C5CFF;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#50AEDF;stop-opacity:1" />
          </linearGradient>
        </defs>
        <rect width="100" height="100" rx="20" fill="url(#grad)"/>
        <text x="50" y="50" font-family="Arial, sans-serif" font-size="70" font-weight="bold" fill="white" text-anchor="middle" dominant-baseline="central">N</text>
      </svg>
    </div>
    
    <h1>Nexen Sites</h1>
    
    <p class="description">
      Prémium <span class="highlight">weboldal készítés</span> 10 nap alatt.<br>
      Modern, gyors, mobilbarát weboldalak vállalkozásoknak.
    </p>

    <p class="coming-soon">Hamarosan elérhető</p>
  </div>
</body>
</html>
